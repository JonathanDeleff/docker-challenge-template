version: "3"

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount nginx.conf into the container
    depends_on:
      - api

  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: always
